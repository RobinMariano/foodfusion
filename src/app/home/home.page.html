<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="header">
      ADMINISTRATOR
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="body-background" scrollY="true" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-header>
      <ion-toolbar>
        <ion-title>Register Recipe</ion-title>
      </ion-toolbar>
    </ion-header>

      <ion-list>
        <ion-item>
          <ion-label>Recipe Name:</ion-label>
          <ion-textarea placeholder=""></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Description:</ion-label>
          <ion-textarea [(ngModel)]="description" (input)="adjustTextareaHeight($event)"></ion-textarea>
        </ion-item>
                            <!-- INGREDIENTS-->
    <ion-item>
      <ion-label>Enter Ingredient:</ion-label>
      <ion-input [(ngModel)]="newIngredient" (ionChange)="addIngredient()"></ion-input>
    </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>Cooking Procedure:</ion-label>
    <ion-textarea placeholder="" [(ngModel)]="cookingProcedure" (input)="adjustTextareaHeight($event)"></ion-textarea>
  </ion-item>
</ion-list>
                                  <!--SAVE BTN-->
  <ion-button (click)= "gotoSearchbar()" class="clickable-button center-button">SAVE</ion-button>

  </div>  
</ion-content>

<div id="container2">
  <ion-list *ngIf="selectedIngredients.length > 0">
    <ion-label *ngIf="selectedIngredients.length > 0">Selected Ingredients:</ion-label>
  
  <ion-item>
    <ion-label class ="qty">Qty</ion-label>
    <ion-label class ="unit">Unit</ion-label>
  </ion-item>
  
  <ion-item *ngFor="let ingredient of selectedIngredients" slot="end">
    <ion-label>{{ ingredient }}</ion-label> 
  
    <ion-item class="custom-input">
      <ion-input [(ngModel)]="selectedQuantities[ingredient]"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select class="dropdown" [(ngModel)]="selectedMeasurements[ingredient]">
        <ion-select-option value="piece/s">pc/s</ion-select-option>
        <ion-select-option value="teaspooon">tsp</ion-select-option>
        <ion-select-option value="tablespoon">tbsp</ion-select-option>
        <ion-select-option value="cup">cup</ion-select-option>
        <ion-select-option value="gallon">gal</ion-select-option>
        <ion-select-option value="pint">pint</ion-select-option>
        <ion-select-option value="oz">oz</ion-select-option>
      </ion-select>
  </ion-item>
      <ion-button slot="end" (click)="deleteIngredient(ingredient)" class="delete-button">
          <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-item> 
  </ion-list>
  </div>
