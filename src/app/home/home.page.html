<ion-header  translucent="true">
  <ion-toolbar class="icons">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="header-title"> FoodFusion</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="body-background" scrollEvents="true" [fullscreen]="true">
  <div id="container">
    <ion-header>
      <ion-toolbar >
        <ion-title>Register Recipe</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card class="custom-card">
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Recipe Name</ion-label>
          <ion-input placeholder="Enter recipe name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Description</ion-label>
          <ion-textarea [(ngModel)]="description" (input)="adjustTextareaHeight($event)" placeholder="Enter description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Enter Ingredient</ion-label>
          <ion-input [(ngModel)]="newIngredient" (ionChange)="addIngredient()" placeholder="Enter ingredient"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Cooking Procedure</ion-label>
          <ion-textarea [(ngModel)]="cookingProcedure" (input)="adjustTextareaHeight($event)" placeholder="Enter cooking procedure"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Upload Image</ion-label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
          </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-toolbar>
      <ion-title>Selected Ingredients</ion-title>
    </ion-toolbar>

    <ion-card *ngIf="selectedIngredients && selectedIngredients.length > 0">
      <ion-list>
        <ion-item>
          <ion-label class="qty">Qty</ion-label>
          <ion-label class="unit">Unit</ion-label>
        </ion-item>
    
        <ion-item *ngFor="let ingredient of selectedIngredients">
          <ion-label>{{ ingredient }}</ion-label>
    
          <ion-item class="custom-input">
            <ion-input type="number" [(ngModel)]="selectedQuantities[ingredient]"></ion-input>
          </ion-item>
          <ion-item>
            <ion-select class="dropdown" [(ngModel)]="selectedMeasurements[ingredient]">
              <ion-select-option value="piece/s">pc/s</ion-select-option>
              <ion-select-option value="teaspoon">tsp</ion-select-option>
              <ion-select-option value="tablespoon">tbsp</ion-select-option>
              <ion-select-option value="cup">cup</ion-select-option>
              <ion-select-option value="gallon">gal</ion-select-option>
              <ion-select-option value="pint">pint</ion-select-option>
              <ion-select-option value="oz">oz</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-button slot="end" (click)="deleteIngredient(ingredient)" class="delete-button">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card>
  
    <ion-card *ngIf="selectedIngredients && selectedIngredients.length === 0">
      <ion-card-content>
        <p>No ingredients selected.</p>
      </ion-card-content>
    </ion-card>
      

    <ion-button expand="full" (click)="gotoSearchbar()" class="clickable-button center-button">SAVE</ion-button>

  </div>
</ion-content>
