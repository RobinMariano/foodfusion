<ion-content class="body-background" [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <h3 class="login-title">Login</h3>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
      <div class="login-button-container">
        <ion-button expand="full" (click)= "gotoSearchbar()">Sign In</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  
  </ion-content>
